<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axios App | Download</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-image: radial-gradient(circle at top left, #0ea5e9 0%, transparent 50%), radial-gradient(circle at bottom right, #1e40af 0%, transparent 50%);
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #0ea5e9, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.1rem;
      color: #94a3b8;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    a.button {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.9rem 1.6rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #2563eb, #0ea5e9);
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    a.button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(14,165,233,0.3);
    }
    .qr-section {
      margin-top: 3rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .qr {
      background-color: #161b22;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .qr img {
      width: 150px;
      height: 150px;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Download the Axios App</h1>
    <p>Experience a smooth, modern design with real-time performance. Available for iOS and Android.</p>
  </header>

  <div class="buttons">
    <a class="button" href="https://apps.apple.com/app/axios/id1640682876" target="_blank">üçé Download on App Store</a>
    <a class="button" href="https://play.google.com/store/apps/details?id=com.service.axios" target="_blank">ü§ñ Get it on Google Play</a>
  </div>

  <div class="qr-section">
    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://apps.apple.com/app/axios/id1640682876" alt="QR for iOS">
      <p>Scan for iOS</p>
    </div>
    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://play.google.com/store/apps/details?id=com.service.axios" alt="QR for Android">
      <p>Scan for Android</p>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Axios. All rights reserved.</p>
  </footer>
</body>
</html>
