<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Axios — Get the App</title>
  <meta name="apple-itunes-app" content="app-id=1640682876">
  <meta name="description" content="Download Axios for iOS and Android. Scan a QR code or tap to open the store on your device." />
  <link rel="icon" href="./axios-logo.png">
  <link rel="apple-touch-icon" href="./axios-logo.png"><text y='.9em' font-size='90'>⚡</text></svg>">

  <style>
    :root{
      --bg: hsl(240 10% 4%);
      --fg: hsl(0 0% 98%);
      --muted: hsl(0 0% 70%);
      --primary: hsl(262 83% 62%);
      --primary-2: hsl(198 93% 60%);
      --card: hsl(240 7% 10% / .6);
      --ring: hsl(262 83% 62% / .35);
      --tile: hsl(0 0% 100% / .05);
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--fg); background:var(--bg);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;
      overflow-x:hidden;
    }
    .bg{position:fixed;inset:-20vmax;filter:blur(60px);z-index:-1;opacity:.7;
      background:
        radial-gradient(35vmax 35vmax at 10% 10%,var(--primary) 0%,transparent 60%),
        radial-gradient(35vmax 35vmax at 90% 20%,var(--primary-2) 0%,transparent 60%),
        radial-gradient(40vmax 40vmax at 50% 120%,color-mix(in oklab,var(--primary) 30%,var(--primary-2)) 0%,transparent 60%);
      animation:float 20s linear infinite alternate}
    @keyframes float{to{transform:translate3d(2rem,-1rem,0) scale(1.05)}}

    .wrap{min-height:100dvh;display:grid;place-items:center;padding:clamp(24px,4vw,64px)}
    .card{width:min(960px,94vw);border-radius:24px;padding:clamp(24px,6vw,56px);
      background:var(--card);border:1px solid hsl(0 0% 100% /.08);
      backdrop-filter:saturate(140%) blur(10px);
      box-shadow:0 10px 40px hsl(0 0% 0% /.35);animation:fadeUp .8s ease-out both}
    @keyframes fadeUp{from{opacity:0;transform:translateY(24px)}to{opacity:1;transform:translateY(8px)}}

    .badge{display:inline-flex;gap:.5ch;align-items:center;padding:.35rem .7rem;border-radius:999px;font-weight:600;letter-spacing:.2px;font-size:.85rem;color:var(--primary);
      background:hsl(262 83% 62% /.12);border:1px solid var(--ring)}

    h1{font-size:clamp(28px,6vw,56px);line-height:1.05;margin:16px 0 10px}
    p.lead{font-size:clamp(16px,2.6vw,20px);color:var(--muted);margin:0 0 28px}

    .actions{display:flex;flex-wrap:wrap;gap:12px;margin-bottom:12px}
    .btn{appearance:none;cursor:pointer;text-decoration:none;color:var(--fg);
      border-radius:14px;padding:.9rem 1rem;font-weight:700;border:1px solid hsl(0 0% 100% /.12);
      background:linear-gradient(180deg,hsl(0 0% 100% /.12),hsl(0 0% 100% /.04));
      transition:transform .15s ease,box-shadow .2s ease,background .2s ease;
      box-shadow:0 6px 20px hsl(0 0% 0% /.25);display:inline-flex;align-items:center;gap:.6rem}
    .btn:hover{transform:translateY(-1px);box-shadow:0 10px 28px hsl(0 0% 0% /.35)}
    .btn.primary{background:linear-gradient(180deg,color-mix(in oklab,var(--primary) 80%,white 15%),color-mix(in oklab,var(--primary) 60%,black 8%));border-color:transparent}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:26px}
    .tile{padding:14px 16px;border:1px solid hsl(0 0% 100% /.08);border-radius:18px;background:var(--tile);text-align:center}
    .tile p{margin:.5rem 0 0;color:var(--muted)}
    .qr{width:180px;height:180px;border-radius:14px;box-shadow:0 10px 20px hsl(0 0% 0% /.35)}

    footer{margin-top:28px;color:var(--muted);font-size:.9rem;text-align:center}
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <main class="wrap">
    <section class="card" role="region" aria-label="Get the app">
      <span class="badge"><img src="./axios-logo.png" alt="Axios logo" style="width:18px;height:18px;border-radius:4px;object-fit:cover"> <strong>Axios</strong> — Mobile App</span>
      <h1>Fast, focused, and ready to go.</h1>
      <p class="lead">Open the store on your phone or scan a QR code to install. It’s that simple.</p>

      <div class="actions" role="group" aria-label="App store links">
        <!-- App Store badge -->
        <a class="btn primary" href="https://apps.apple.com/app/axios/id1640682876" target="_blank" rel="noopener" aria-label="Download on the App Store">
          <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true" fill="currentColor" role="img"><path d="M19.665 16.135c-.335.772-.73 1.476-1.187 2.108-.623.854-1.127 1.442-1.515 1.763-.606.557-1.255.843-1.947.858-.498 0-1.1-.142-1.806-.427-.707-.285-1.357-.427-1.95-.427-.62 0-1.287.142-2 .427-.714.285-1.291.435-1.732.45-.668.028-1.33-.27-1.984-.896-.423-.37-.95-1.005-1.58-1.905-.678-.97-1.233-2.094-1.666-3.372-.467-1.368-.7-2.688-.7-3.96 0-1.465.316-2.73.948-3.794.495-.85 1.155-1.53 1.98-2.04.825-.512 1.716-.776 2.672-.792.525 0 1.214.163 2.067.49.852.327 1.4.492 1.645.492.18 0 .777-.187 1.792-.56.961-.347 1.772-.49 2.43-.427 1.796.145 3.147.851 4.052 2.117-1.608.975-2.41 2.342-2.41 4.102 0 1.368.51 2.509 1.53 3.42.455.427.966.755 1.53.984-.122.355-.252.692-.39 1.012Z"/></svg>
          <span>Download on the App&nbsp;Store</span>
        </a>

        <!-- Google Play badge -->
        <a class="btn" href="https://play.google.com/store/apps/details?id=com.service.axios" target="_blank" rel="noopener" aria-label="Get it on Google Play" style="gap:.7rem">
          <svg width="22" height="22" viewBox="0 0 512 512" aria-hidden="true" fill="currentColor" role="img"><path d="M325.3 234.3 94.1 3.1c-7.5-7.5-20.4-2.2-20.4 8.4v488.9c0 10.6 12.8 15.9 20.4 8.4l231.2-231.2c9.4-9.4 9.4-24.6 0-34.9z"/><path d="M361.5 270.5 320 312l96.8 55.9c14.7 8.5 33.2-2.1 33.2-19.3v-116c0-17.3-18.6-27.8-33.2-19.3L320 269.9l41.5 42.4z"/></svg>
          <span>Get it on Google&nbsp;Play</span>
        </a>
      </div>

      <div class="grid">
        <div class="tile">
          <img class="qr" alt="QR code to open Axios on the iOS App Store" src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https%3A%2F%2Fapps.apple.com%2Fapp%2Faxios%2Fid1640682876" />
          <p>Scan for iPhone / iPad</p>
        </div>
        <div class="tile">
          <img class="qr" alt="QR code to open Axios on Google Play" src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.service.axios" />
          <p>Scan for Android</p>
        </div>
      </div>

      <footer>
        <p>© 2022–<span id="y"></span> Axios · <a href="https://axios.efnouti.com" rel="noopener">axios.efnouti.com</a></p>
      </footer>
    </section>
  </main>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
